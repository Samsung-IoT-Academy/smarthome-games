<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Виртуальная лаборатория</title>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/range2.css"/>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/mqttws31.min.js"></script>
    <script src="js/lumin.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app2.js"></script>
</head>
<body>

<div class="house">
    <img src="img_new/house.png" id="main_img"/>
    <div id="light1">
        <img src="img_new/light.png" class="icon">
        <input type="range" value="0" min="0" max="100" class="w"/>
        <p class="label">0</p>
    </div>

    <div id="light0">
        <img src="img_new/light.png" class="icon">
        <input type="range" value="0" min="0" max="100" class="w"/>
        <p class="label">0</p>
    </div>

    <div id="rgb1">
        <div class="table">
            <div class="row">
                <div class="col">
                    <img src="img_new/rgb.png" class="icon">
                </div>
                <div class="col rgb-range">
                    <input type="range" value="0" min="0" max="100" class="r"/>
                    <input type="range" value="0" min="0" max="100" class="g"/>
                    <input type="range" value="0" min="0" max="100" class="b"/>
                </div>
                <div class="label">
                    <p class="r">0</p>
                    <p class="g">0</p>
                    <p class="b">0</p>
                </div>
            </div>
        </div>
    </div>

    <div id="rgb0">
        <div class="table">
            <div class="row">
                <div class="col">
                    <img src="img_new/rgb.png" class="icon">
                </div>
                <div class="col rgb-range">
                    <input type="range" value="0" min="0" max="100" class="r"/>
                    <input type="range" value="0" min="0" max="100" class="g"/>
                    <input type="range" value="0" min="0" max="100" class="b"/>
                </div>
                <div class="label">
                    <p class="r">0</p>
                    <p class="g">0</p>
                    <p class="b">0</p>
                </div>
            </div>
        </div>
    </div>

    <div id="lightSensor1">
        <img src="img_new/light_sensor.png" class="icon">
        <p class="label">0</p>
    </div>

    <div id="lightSensor0">
        <img src="img_new/light_sensor.png" class="icon">
        <p class="label">0</p>
    </div>

    <div id="thermSensor">
        <img src="img_new/therm_sensor.png" class="icon">
        <p class="label">0</p>
    </div>

</div>

<div id="regulator">
	<input type="checkbox" checked="checked" id="checkAuto"/>
	<input type="range" value="0" min="0" max="100" class="level"/>
</div>

</body>
</html>
